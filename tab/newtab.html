<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
</head>
<body style="background: #0e0e0e" ">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script type="text/javascript" src="../js/code.js"></script>
<script type="text/javascript" src="../js/agenda.js"></script>
<script type="text/javascript" src="../js/init_agenda.js"></script>
<script type="text/javascript" src="../js/events.js"></script>

<link rel="stylesheet" type="text/css" href="../css/style.css" />
<canvas id="c"></canvas>

<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Search Google" autocomplete="off"
               id="comment">
        <button type="submit" class="searchButton">
            <img id="search_image" src="../images/search_img.png" style="height: 23px;">
        </button>
    </div>
    <div id=google>
        <img id='img_google' src="../images/blank.png" style="height: 200px; width: auto;">
    </div>
</div>
<div id="icons">
    <div class="icon" id=gmail>
        <a id="email_link" href="https://mail.google.com/mail/u/0/#inbox">
            <img id="email" alt="gmail" src="../images/gmail.png" height="23" width="35">
        </a>
    </div>

    <div  class="icon" id="appDrawer">
        <input type="image" src="../images/app_drawer.png" id="apps" height="33" width="33">

        <div id="app_select_1" class="active" style="display:none">

            <div id="cal" class="app">
                <a href="https://calendar.google.com/calendar/" type="checkbox">
                <img class="calendarimg" src="../images/default_google_calendar.png"
                    width="38" height="38"/>
                </a>
            </div>
            <div id="doc" class="app">
                <a href="https://docs.google.com/" type="checkbox">
                <img src="../images/googledocs.png"
                    width="55" height="40" style="margin-left: -8px;"/>
                </a>
            </div>

            <div id="youtube" class="app">
                <a href="https://www.youtube.com/" type="checkbox">
                    <img alt="youtube" src="../images/youtube.png" width="33" height="33"/>
                </a>
            </div>
            <div id="TV" class="app">
                <a href="https://tv.youtube.com/" type="checkbox">
                    <img alt="TV" src="../images/youtube_tv.png" width="36" height="36"/>
                </a>
            </div>


            <div id="drive" class="app">
                <a href="https://drive.google.com/drive/u/0/my-drive" type="checkbox">
                    <img src="../images/drive.png" width="33" height="33"/>
                </a>
            </div>
            <div id="password" class="app">
                <a href="https://passwords.google.com/" type="checkbox">
                    <img src="../images/password.png" width="36" height="36"/>
                </a>
            </div>

            </div>

            <div id="app_select_2" class="inactive" style="display:none">
                <div id="cal_2" class="app">
                    <a href="https://calendar.google.com/calendar/" id="cal_link" type="checkbox">
                        <img class="calendarimg" src="https://ssl.gstatic.com/calendar/images/dynamiclogo/2x/cal_31_v1.png"
                        width="38" height="38"/>
                    </a>
                </div>
                <div id="drive_2" class="app">
                    <a href="https://drive.google.com/drive/u/0/my-drive" id="drive_link" type="checkbox">
                        <img src="../images/drive.png" width="33" height="33"/>
                    </a>
                </div>
            </div>
        </div>



    <div  class="icon" id="user">
        <input id="pic" type="image" alt="apps" height="36" width="36" style="border-radius: 50%" src="../images/profile.png"/>

        <div id="logins" style="visibility:hidden">
            <div style="margin-top: 8px;">
            </div>
        </div>
    </div>

</div>

<div id="l">
    <div id="date">
        <div id="calendar" >
            <div id="cal_name"></div>
            <div id="cal_location"></div>
            <div id="start_end"></div>
        </div>
        <div id="date_time">
            <div id="time">
            </div>
            <div id="month">
            </div>
        </div>
    </div>
</div>
<div id="all_day">
    <div id="summary">

    </div>
    <div id="loc">

    </div>
</div>

<div id="description_container">
    <div id="desc_con">
        <div id="description"></div>
    </div>
    <div id="red_dot" class="red_dot"></div>

</div>

</body>

</html>
